<html>
  <head>
    <style>
      /* Style the buttons */
      .button {
        width: 50px;
        height: 50px;
        background-color: #f2f2f2;
        border: none;
        font-size: 24px;
        margin: 2px;
      }
      /* Style the container */
      .container {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <script>
        // Create the buttons
        for (var i = 0; i < 10000; i++) {
          var button = document.createElement("button");
          button.innerHTML = i + 1;
          button.onclick =  function () {
      var filename = "popup.html";
      var myid = chrome.i18n.getMessage("@@extension_id");

      chrome.windows.getCurrent(function(win) {
        chrome.tabs.query({'windowId': win.id}, function(tabArray) {
          for (var i in tabArray) {
            if (tabArray[i].url == "chrome-extension://" + myid + "/" + filename) {
              chrome.tabs.update(tabArray[i].id, {active: true});
              return;
            }
          }
          chrome.tabs.create({url: chrome.extension.getURL(filename)});
        });
      });
    }

    // Call the openTab function
   
          document.getElementsByClassName("container")[0].appendChild(button);
        }
      </script>
    </div>
  </body>
</html>
